<h2><a href="{{site.baseurl}}/blog" class="priCol">Code. Educate. Empower. <span class="bounce pl-3">&rArr;</span></a></h2>
<ul class="row center-xs post-list">
{% for post in site.posts limit:6 %}
  {% assign post = site.posts.first %}

  <li class="col-xs-12 col-sm-4 mb-3">
    <a href="{{site.baseurl}}{{ post.url }}">
      <img class="img-thumbnail full-img" src="{{site.imgurl}}{{ post.banner }}" alt="" />
        {{ post.title }}
    </a>
  </li>

{% endfor %}
</ul>
