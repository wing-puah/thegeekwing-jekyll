<h2 class="pl-10"><a href="{{site.baseurl}}/blog" class="priCol">Code. Educate. Empower. <span class="bounce pl-15">&rArr;</span></a></h2>
<ul class="flex flex-wrap post-list">
{% for post in site.posts limit:6 %}
  {% assign post = site.posts.first %}

  <li class="col-1">
    <a href="{{site.baseurl}}{{ post.url }}">
      <img class="img-thumbnail full-img" src="{{site.imgurl}}{{ post.banner }}" alt="" />
        {{ post.title }}
    </a>
  </li>

{% endfor %}
</ul>
