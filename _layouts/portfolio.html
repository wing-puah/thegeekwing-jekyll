---
layout: defaultWOHeader
---

<div class="project-header">

  <img src="{{site.imgurl}}{{page.banner}}" alt="" class="full-width full-img">

  <div class="header-info bg-white">

    <h1 class="entry-title centered">
      {{page.title}}
    </h1>

    <div class="wrap centered padding-small">

      <div class="inlineblock fifty">
        <span class="greyFont col">Date</span>
        {{page.date}}
      </div><!--

      --><div class="inlineblock fifty">
        <span class="greyFont col">Genre</span>
        {{page.genre}}
      </div>
    </div>

  </div>
</div>

<div class="entry-content wrap">

  <div class=" wrap flex flex-wrap">

    <div class="col col-1">
      <span class="greyFont block">Project</span>
      {{page.project}}
    </div>

    <div class="col col-1">
      <span class="greyFont block">Deliverables</span>
      {{page.deliverables}}
    </div>
  </div>

  <div class="padding-big centered">
    <h2>{{page.info}}</h2>
  </div>

  <div class="project-info container">

    <div class="fifty video-wrapper inlineblock">
      <iframe  src="https://www.youtube.com/embed/{{page.youtube}}?autoplay=1&controls=0&loop=1&playlist={{page.youtube}}&amp;showinfo=0" frameborder="0" allowfullscreen>
      </iframe>
    </div><!--

    --><div class="fifty inlineblock padding-small-box vert-top">
      <h3>Features</h3>
      <h4>{{page.mdcaption}}</h4>
    </div>

  </div>

  <div class="padding-big flex flex-wrap">

    <div class="col-1 col bg-pri padding-small centered flex">
      <div class="wrap centered">
        {{page.pointer1}}
      </div>
    </div>
    <div class="col-1 col bg-grey padding-small centered flex">
      <div class="wrap centered">
        {{page.pointer2}}
      </div>
    </div>
    <div class="col-1 col bg-sec whiteCol padding-small flex">
      <div class="wrap centered">
        {{page.pointer3}}
      </div>
    </div>

  </div>

</div>
