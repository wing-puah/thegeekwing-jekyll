---
layout: default
---

<section class="archive-post-list archive px-2 py-3 px-sm-4 py-sm-6">
  <div class="p-2 mb-2" id="cat-list">
    <a class="text--heavy p-2 active" href="{{site.baseurl}}/blog">
      All
    </a>
    {% for category in site.categories %}
      <a class="text--heavy {{class}} mx-1 mx-sm-3 p-2" href="{{site.baseurl}}/category/{{ category | first }}/">
        {{ category | first }}
      </a>
    {% endfor %}

  </div>

  {{content}}

</section>
