---
layout: postarchives
---

<div class="cat-page">

  <h1 class="margin-top greyFont">{{ page.category }}</h1>

  <ul class="flex flex-wrap post-list">

    {% for post in site.categories[page.tag] %}

    <li class="col-1 article-loop">
      <div class="col centered">
        <a href="{{site.baseurl}}{{ post.url }}">
          <img class="img-thumbnail full-img rdCorner" src="{{site.imgurl}}{{ post.banner }}" alt="">
          {{ post.title }}
        </a>
      </div>
    </li>

    {% endfor %}

  </ul>

</div>
