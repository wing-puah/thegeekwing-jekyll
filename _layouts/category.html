---
layout: postarchives
---

<div class="cat-page">

  <h4 class="greyFont mb-0 mt-4 end-sm">{{ page.tag }}</h4>

  <ul class="row" id="post-list">

    {% for post in site.categories[page.tag] %}

    <li class="col-xs-12 col-sm-4 p-2 my-3 article-loop center-xs">
      <a href="{{site.baseurl}}{{ post.url }}">
        <img class="img--blog full-img rdCorner" src="{{site.imgurl}}{{ post.banner }}" alt="">
        {{ post.title }}
      </a>
    </li>

    {% endfor %}

  </ul>

</div>
