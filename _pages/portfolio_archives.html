---
layout: default
title: "Portfolio"
permalink: /portfolio/
---

<section class="archive-portfolio-list py-3 py-sm-5">

  <div class="row mx-2 mx-sm-5">

  {% for page in site.pages %}
    {% if page.layout contains 'portfolio' %}

    <div class="col-xs-12 col-sm-4 px-sm-0 center-xs">
      <a href="{{site.baseurl}}{{page.permalink}}">
        <img class="img-thumbnail full-img" src="{{site.imgurl}}{{page.banner}}" alt="">
        <h3 id="portfolio-title" class="box-fade full-width py-2 py-sm-4 mb-0">{{page.title}}</h3>
        <h4 id="portfolio-genre" class="centered full-width py-0 px-0 px-sm-3 mb-2">{{page.genre}}</h4>
      </a>
    </div>

    {% endif %}
  {% endfor %}
  </div>

</section>
<script src="/plugins/jqueryPaginate.js" charset="utf-8"></script>
