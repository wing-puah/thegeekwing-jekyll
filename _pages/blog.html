---
layout: postarchives
title: "Blog"
permalink: /blog/
---
<ul class="flex flex-wrap post-list margin-top">
{% for post in site.posts %}
  {% assign post = site.posts.first %}

      <li class="col-1 article-loop">
        <div class="col centered">
          <a href="{{site.baseurl}}{{ post.url }}">
            <img class="img-thumbnail full-img rdCorner" src="{{site.baseurl}}/assets{{ post.banner }}" alt="">
            {{ post.title }}
          </a>
        </div>
      </li>

{% endfor %}
</ul>
