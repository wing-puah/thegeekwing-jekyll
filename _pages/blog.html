---
layout: postarchives
title: "Blog"
permalink: /blog/
---
<ul class="row my-4 center-xs start-sm" id="post-list">
{% for post in site.posts %}
  {% assign post = site.posts.first %}

  <li class="col-xs-12 col-sm-3 p-1 my-3 article-loop center-xs">
    <a href="{{site.baseurl}}{{ post.url }}">
      <img class="img-thumbnail full-img rdCorner" src="{{site.imgurl}}{{ post.banner }}" alt="">
      {{ post.title }}
    </a>
  </li>

{% endfor %}
</ul>
